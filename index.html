<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Guess-the-number</title>
</head>
<body>
    <div class="resetBtn">
        <button id="reset"><h2>Reset</h2></button>
    </div>


    <div class="container">

    
    <div class="middle">
        <div class="heading">
            <h1>Guess a number  between 1 and 20</h1>
        </div>
    
        <div class="guess">
            <div class="number">
                <h1 class="screenNumber">?</h1>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="enter">
            <input  id="myNumber" value="" type="number" max="20" min="1">
            <button id="check">Check</button>
        </div>

        <div class="result">
            <h2 id="correctNum">Please enter a number :</h2>
            <h2 id="score">Score: 10 </h2>
            <h2 id="heighScoreDisplay">Heighest Score: 0</h2>
        </div>
    </div>
        <div class="continue">
            <button id="btnContinue" >Play Again</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e55b8f3938.js" crossorigin="anonymous"></script>
</body>
</html>
